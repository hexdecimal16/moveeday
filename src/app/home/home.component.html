<div class="window-margin">
	<div id="window" class="window">

		<div id="main1" class="main" role="main" >

			<div class="featured-movie">
				<ngb-carousel #carousel interval="2000" [pauseOnHover]="pauseOnHover">
					<div *ngFor="let movie of movies | slice:0:5;">
						<ng-template ngbSlide>
							<div class="picsum-img-wrapper" (click)="displayMovie(movie.id)">
								<img src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}" alt="poster"
									width="100%" height="650">
							</div>
							<div class="carousel-caption bg-dark" style="opacity: 0.8;" (click)="displayMovie(movie.id)">
								<h3>{{ movie.title }}</h3>
								<p>{{ movie.overview }}</p>
							</div>
						</ng-template>
					</div>
				</ngb-carousel>
			</div> <!-- featured -->


			<div class="movie-list">
				<div class="title-bar">
					<div class="left">
						<p class="bold">Now Playing</p>
					</div> <!-- left -->
					<div class="right">
						<div class="row">
							<div class="col">
								<div ngbDropdown class="d-inline-block">
									<button class="btn btn-outline-primary" id="dropdownBasic1"
										ngbDropdownToggle>Country</button>
									<div ngbDropdownMenu aria-labelledby="dropdownBasic1">
										<button ngbDropdownItem (click)="updateCountry('US')">USA</button>
										<button ngbDropdownItem (click)="updateCountry('CA')">Canada</button>
										<button ngbDropdownItem (click)="updateCountry('IN')">India</button>
									</div>
								</div>
							</div>
						</div>
					</div> <!-- right -->
				</div> <!-- title-bar -->

				<ul class="list">
					<div class="animate" *ngFor="let movie of movies">
						<li (click)="displayMovie(movie.id)">
							<img src="https://image.tmdb.org/t/p/w154/{{ movie.poster_path }}" alt="" class="cover" />
							<p class="title">{{ movie.title }}</p>
							<p class="genre">{{ movie.release_date }}</p>
						</li>
					</div>
				</ul>

				<a id="showMore" class="load-more" (click)="showMoreMovie()">Show more movies <span
						class="fa fa-plus"></span></a>

			</div> <!-- movie list -->


		</div> <!-- main -->

	</div> <!-- window -->
</div> <!-- window margin -->
